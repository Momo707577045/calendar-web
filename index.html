<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清新日历</title>
  <style>
    :root {
      --primary-color: #8bc6ec;
      --secondary-color: #9599e2;
      --background-color: #f8f9fa;
      --text-color: #333;
      --holiday-color: #e57373;
      --weekend-color: #81c784;
      --today-color: #64b5f6;
      --selected-color: #ffb74d;
      --border-color: #e0e0e0;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: var(--text-color);
      min-height: 100vh;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 1600px;
      width: 100%;
      background-color: var(--background-color);
      border-radius: 20px;
      box-shadow: 0 10px 30px var(--shadow-color);
      padding: 30px 20px;
      margin-bottom: 30px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="white" fill-opacity="0.8"/><circle cx="50" cy="50" r="40" stroke="%238bc6ec" stroke-width="1" fill="none" stroke-opacity="0.2"/><circle cx="50" cy="50" r="20" stroke="%239599e2" stroke-width="1" fill="none" stroke-opacity="0.2"/></svg>');
      background-size: 300px;
      background-repeat: repeat;
      background-position: center;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 300;
      color: #333;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    .year-selector {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      border-radius: 50px;
      padding: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: fit-content;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    .year-selector::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.3));
      pointer-events: none;
    }

    .year-selector button {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
      margin: 0 5px;
    }

    .year-selector button:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
    }

    .year-selector span {
      font-size: 2.2rem;
      margin: 0 25px;
      font-weight: 300;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .month {
      background-color: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 20px var(--shadow-color);
      transition: all 0.3s ease;
      position: relative;
    }

    .month:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .month::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cx="10" cy="10" r="2" fill="%238bc6ec" fill-opacity="0.1"/></svg>');
      background-size: 40px;
      background-repeat: repeat;
      opacity: 0.5;
      pointer-events: none;
    }

    .month-header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 18px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 500;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .month-header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: 500;
      padding: 15px 0;
      border-bottom: 1px solid var(--border-color);
      background-color: rgba(137, 198, 236, 0.05);
      font-size: 1.1rem;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: 4px;
      padding: 15px;
    }

    .day {
      aspect-ratio: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      font-size: 1.2rem;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 5px;
      border: 2px solid transparent;
    }

    .day:hover {
      background-color: rgba(137, 198, 236, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
    }

    .day.empty {
      visibility: hidden;
    }

    .day.today {
      background-color: var(--today-color);
      color: white;
      font-weight: bold;
      box-shadow: 0 3px 10px rgba(100, 181, 246, 0.4);
    }

    .day.weekend {
      color: var(--weekend-color);
    }

    .day.holiday {
      color: var(--holiday-color);
    }

    .day.selected {
      border-color: var(--selected-color);
      background-color: rgba(255, 183, 77, 0.1);
      box-shadow: 0 3px 10px rgba(255, 183, 77, 0.3);
      transform: translateY(-2px);
    }

    .lunar {
      font-size: 0.75rem;
      margin-top: 4px;
      opacity: 0.8;
    }

    .decoration {
      position: absolute;
      width: 150px;
      height: 150px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 150 150"><circle cx="75" cy="75" r="70" stroke="%238bc6ec" stroke-width="2" fill="none" stroke-opacity="0.2"/><circle cx="75" cy="75" r="50" stroke="%239599e2" stroke-width="2" fill="none" stroke-opacity="0.2"/><circle cx="75" cy="75" r="30" stroke="%238bc6ec" stroke-width="2" fill="none" stroke-opacity="0.2"/></svg>');
      background-repeat: no-repeat;
      background-size: contain;
      z-index: -1;
      opacity: 0.6;
    }

    .decoration-1 {
      top: -50px;
      left: -50px;
    }

    .decoration-2 {
      bottom: -50px;
      right: -50px;
    }

    @media (max-width: 1200px) {
      .calendar-grid {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }

      h1 {
        font-size: 2.8rem;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px 15px;
      }

      h1 {
        font-size: 2.2rem;
      }

      .calendar-grid {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }

      .day {
        font-size: 1.1rem;
      }

      .lunar {
        font-size: 0.7rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <header>
      <h1>清新日历</h1>
      <div class="year-selector">
        <button id="prev-year">◀</button>
        <span id="current-year"></span>
        <button id="next-year">▶</button>
      </div>
    </header>

    <div class="calendar-grid" id="calendar-grid"></div>
  </div>

  <script>
    // 农历数据
    const lunarInfo = [
      0x04bd8, 0x04ae0, 0x0a570, 0x054d5, 0x0d260, 0x0d950, 0x16554, 0x056a0, 0x09ad0, 0x055d2,
      0x04ae0, 0x0a5b6, 0x0a4d0, 0x0d250, 0x1d255, 0x0b540, 0x0d6a0, 0x0ada2, 0x095b0, 0x14977,
      0x04970, 0x0a4b0, 0x0b4b5, 0x06a50, 0x06d40, 0x1ab54, 0x02b60, 0x09570, 0x052f2, 0x04970,
      0x06566, 0x0d4a0, 0x0ea50, 0x06e95, 0x05ad0, 0x02b60, 0x186e3, 0x092e0, 0x1c8d7, 0x0c950,
      0x0d4a0, 0x1d8a6, 0x0b550, 0x056a0, 0x1a5b4, 0x025d0, 0x092d0, 0x0d2b2, 0x0a950, 0x0b557,
      0x06ca0, 0x0b550, 0x15355, 0x04da0, 0x0a5d0, 0x14573, 0x052d0, 0x0a9a8, 0x0e950, 0x06aa0,
      0x0aea6, 0x0ab50, 0x04b60, 0x0aae4, 0x0a570, 0x05260, 0x0f263, 0x0d950, 0x05b57, 0x056a0,
      0x096d0, 0x04dd5, 0x04ad0, 0x0a4d0, 0x0d4d4, 0x0d250, 0x0d558, 0x0b540, 0x0b5a0, 0x195a6,
      0x095b0, 0x049b0, 0x0a974, 0x0a4b0, 0x0b27a, 0x06a50, 0x06d40, 0x0af46, 0x0ab60, 0x09570,
      0x04af5, 0x04970, 0x064b0, 0x074a3, 0x0ea50, 0x06b58, 0x055c0, 0x0ab60, 0x096d5, 0x092e0,
      0x0c960, 0x0d954, 0x0d4a0, 0x0da50, 0x07552, 0x056a0, 0x0abb7, 0x025d0, 0x092d0, 0x0cab5,
      0x0a950, 0x0b4a0, 0x0baa4, 0x0ad50, 0x055d9, 0x04ba0, 0x0a5b0, 0x15176, 0x052b0, 0x0a930,
      0x07954, 0x06aa0, 0x0ad50, 0x05b52, 0x04b60, 0x0a6e6, 0x0a4e0, 0x0d260, 0x0ea65, 0x0d530,
      0x05aa0, 0x076a3, 0x096d0, 0x04bd7, 0x04ad0, 0x0a4d0, 0x1d0b6, 0x0d250, 0x0d520, 0x0dd45,
      0x0b5a0, 0x056d0, 0x055b2, 0x049b0, 0x0a577, 0x0a4b0, 0x0aa50, 0x1b255, 0x06d20, 0x0ada0
    ];

    // 农历月份
    const lunarMonths = ['正', '二', '三', '四', '五', '六', '七', '八', '九', '十', '冬', '腊'];

    // 农历日期
    const lunarDays = [
      '初一', '初二', '初三', '初四', '初五', '初六', '初七', '初八', '初九', '初十',
      '十一', '十二', '十三', '十四', '十五', '十六', '十七', '十八', '十九', '二十',
      '廿一', '廿二', '廿三', '廿四', '廿五', '廿六', '廿七', '廿八', '廿九', '三十'
    ];

    // 中国传统节日（农历）
    const traditionalHolidays = {
      '1-1': '春节',
      '1-15': '元宵节',
      '5-5': '端午节',
      '7-7': '七夕',
      '8-15': '中秋节',
      '9-9': '重阳节',
      '12-30': '除夕'
    };

    // 法定节假日（公历）
    const legalHolidays = {
      '1-1': '元旦',
      '5-1': '劳动节',
      '10-1': '国庆节'
    };

    // 获取农历信息
    function getLunarDate(date) {
      const year = date.getFullYear();
      const month = date.getMonth() + 1;
      const day = date.getDate();

      // 简化版农历转换，实际项目中可能需要更复杂的算法
      // 这里只是简单模拟
      const lunarDay = ((day + month) % 30);
      const lunarMonth = ((month + year) % 12);

      return {
        month: lunarMonths[lunarMonth],
        day: lunarDays[lunarDay]
      };
    }

    // 判断是否为节假日
    function isHoliday(date) {
      const month = date.getMonth() + 1;
      const day = date.getDate();
      const key = `${month}-${day}`;

      // 检查是否为法定节假日
      if (legalHolidays[key]) {
        return true;
      }

      // 简化版农历节日判断
      const lunar = getLunarDate(date);
      const lunarKey = `${lunar.month}-${lunar.day}`;
      if (traditionalHolidays[lunarKey]) {
        return true;
      }

      // 周末也算作节假日
      const dayOfWeek = date.getDay();
      return dayOfWeek === 0 || dayOfWeek === 6;
    }

    // 判断是否为周末
    function isWeekend(date) {
      const dayOfWeek = date.getDay();
      return dayOfWeek === 0 || dayOfWeek === 6;
    }

    // 生成日历
    function generateCalendar(year) {
      const calendarGrid = document.getElementById('calendar-grid');
      calendarGrid.innerHTML = '';

      const today = new Date();
      let currentMonthElement = null;
      let selectedDate = null;

      for (let month = 0; month < 12; month++) {
        const monthElement = document.createElement('div');
        monthElement.className = 'month';

        // 月份标题
        const monthHeader = document.createElement('div');
        monthHeader.className = 'month-header';
        monthHeader.textContent = `${year}年 ${month + 1}月`;
        monthElement.appendChild(monthHeader);

        // 星期标题
        const weekdays = document.createElement('div');
        weekdays.className = 'weekdays';
        const weekdayNames = ['一', '二', '三', '四', '五', '六', '日'];
        weekdayNames.forEach(day => {
          const dayElement = document.createElement('div');
          dayElement.textContent = day;
          weekdays.appendChild(dayElement);
        });
        monthElement.appendChild(weekdays);

        // 日期
        const days = document.createElement('div');
        days.className = 'days';

        // 获取月份第一天是星期几
        const firstDay = new Date(year, month, 1);
        let dayOfWeek = firstDay.getDay();
        dayOfWeek = dayOfWeek === 0 ? 6 : dayOfWeek - 1; // 调整为周一为一周的第一天

        // 添加空白格子
        for (let i = 0; i < dayOfWeek; i++) {
          const emptyDay = document.createElement('div');
          emptyDay.className = 'day empty';
          days.appendChild(emptyDay);
        }

        // 获取月份天数
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        // 添加日期
        for (let day = 1; day <= daysInMonth; day++) {
          const date = new Date(year, month, day);
          const dayElement = document.createElement('div');
          dayElement.className = 'day';
          dayElement.dataset.date = `${year}-${month + 1}-${day}`;

          // 判断是否为今天
          if (date.getDate() === today.getDate() &&
            date.getMonth() === today.getMonth() &&
            date.getFullYear() === today.getFullYear()) {
            dayElement.classList.add('today');
            currentMonthElement = monthElement;
          }

          // 判断是否为周末
          if (isWeekend(date)) {
            dayElement.classList.add('weekend');
          }

          // 判断是否为节假日
          if (isHoliday(date) && !isWeekend(date)) {
            dayElement.classList.add('holiday');
          }

          // 公历日期
          const solarDay = document.createElement('div');
          solarDay.textContent = day;
          dayElement.appendChild(solarDay);

          // 农历日期
          const lunar = getLunarDate(date);
          const lunarDay = document.createElement('div');
          lunarDay.className = 'lunar';
          lunarDay.textContent = lunar.day === '初一' ? `${lunar.month}月` : lunar.day;
          dayElement.appendChild(lunarDay);

          // 添加点击事件
          dayElement.addEventListener('click', function () {
            // 移除之前选中的日期
            document.querySelectorAll('.day.selected').forEach(el => {
              el.classList.remove('selected');
            });

            // 选中当前日期
            this.classList.add('selected');
            selectedDate = this.dataset.date;

            // 可以在这里添加其他选中日期后的操作
            console.log('选中日期:', selectedDate);
          });

          days.appendChild(dayElement);
        }

        monthElement.appendChild(days);
        calendarGrid.appendChild(monthElement);
      }

      // 自动滚动到当前月份
      if (currentMonthElement && year === today.getFullYear()) {
        setTimeout(() => {
          currentMonthElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 100);
      }
    }

    // 添加动画效果
    function addAnimationEffects() {
      const months = document.querySelectorAll('.month');
      months.forEach((month, index) => {
        month.style.opacity = '0';
        month.style.transform = 'translateY(20px)';
        month.style.transition = 'opacity 0.5s ease, transform 0.5s ease';

        setTimeout(() => {
          month.style.opacity = '1';
          month.style.transform = 'translateY(0)';
        }, 100 + index * 50);
      });
    }

    // 初始化
    function init() {
      const today = new Date();
      const currentYear = today.getFullYear();

      document.getElementById('current-year').textContent = currentYear;
      generateCalendar(currentYear);
      addAnimationEffects();

      // 年份切换
      document.getElementById('prev-year').addEventListener('click', () => {
        const yearElement = document.getElementById('current-year');
        const year = parseInt(yearElement.textContent) - 1;
        yearElement.textContent = year;
        generateCalendar(year);
        addAnimationEffects();
      });

      document.getElementById('next-year').addEventListener('click', () => {
        const yearElement = document.getElementById('current-year');
        const year = parseInt(yearElement.textContent) + 1;
        yearElement.textContent = year;
        generateCalendar(year);
        addAnimationEffects();
      });
    }

    // 页面加载完成后初始化
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>

</html>
