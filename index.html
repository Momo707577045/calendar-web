      // æ¢å¤æ»šåŠ¨ä½ç½®
      if (keepScrollPosition && referenceElement) {
        // æŸ¥æ‰¾ç›¸åŒæœˆä»½çš„æ–°å…ƒç´ 
        const allMonths = document.querySelectorAll('.month');
        for (const month of allMonths) {
          const headerText = month.querySelector('.month-header').textContent;
          if (headerText === referenceElement) {
            // è®¡ç®—æ–°ä½ç½®å¹¶æ»šåŠ¨
            const newRect = month.getBoundingClientRect();
            const newScrollTop = window.pageYOffset + newRect.top - referenceOffset;
            window.scrollTo(0, newScrollTop);
            break;
          }

    }

    // å°† refreshCalendar æš´éœ²ç»™å…¨å±€ï¼Œä¾›åŠ¨æ€åˆ›å»ºçš„å¼€å…³ä½¿ç”¨
    window.refreshCalendarFn = refreshCalendar;

    // å¹´ä»½åˆ‡æ¢
    document.getElementById('prev-year').addEventListener('click', () => changeYear(-1));
    document.getElementById('next-year').addEventListener('click', () => changeYear(1));

    // å¿«é€Ÿè·³è½¬æŒ‰é’®
    document.getElementById('prev-3-year').addEventListener('click', () => changeYear(-3));
    document.getElementById('prev-5-year').addEventListener('click', () => changeYear(-5));
    document.getElementById('prev-10-year').addEventListener('click', () => changeYear(-10));
    document.getElementById('next-3-year').addEventListener('click', () => changeYear(3));
    document.getElementById('next-5-year').addEventListener('click', () => changeYear(5));
    document.getElementById('next-10-year').addEventListener('click', () => changeYear(10));

    // è¿”å›ä»Šå¤©æŒ‰é’®
    document.getElementById('back-to-today').addEventListener('click', () => {
      // åˆ·æ–°é¡µé¢ï¼Œå›åˆ°ä»Šå¤©
      window.location.reload();
    });

    // ç‚¹å‡»æ–‡æ¡£å…¶ä»–åœ°æ–¹å…³é—­å¼¹çª—
    document.addEventListener('click', (e) => {
      const modal = document.getElementById('date-modal');
      const isClickInside = modal.contains(e.target) ||
        e.target.closest('.day') !== null;

    // å¼¹çª—å…³é—­æŒ‰é’®äº‹ä»¶
    document.querySelector('.modal-close').addEventListener('click', (e) => {
      e.stopPropagation();
      document.getElementById('date-modal').style.display = 'none';

    // è®¾ç½®é”šç‚¹æ—¥æœŸæŒ‰é’®äº‹ä»¶
    document.getElementById('set-anchor-date').addEventListener('click', (e) => {
      e.stopPropagation();

        setAnchorDate(new Date(selectedDate));

    // é‡ç½®é”šç‚¹æ—¥æœŸæŒ‰é’®äº‹ä»¶
    document.getElementById('reset-anchor').addEventListener('click', () => {
      setAnchorDate(new Date());

    // åˆå§‹åŒ–å¼¹çª—æ‹–æ‹½åŠŸèƒ½
    initDragModal();
  }

  // è®¾ç½®é”šç‚¹æ—¥æœŸ
  function setAnchorDate(date) {
    const dateStr = formatDate(date);
    localStorage.setItem('anchorDate', dateStr);

    const anchorDateContent = document.getElementById('anchor-date-content');
    anchorDateContent.textContent = `é”šç‚¹: ${date.getFullYear()}/${date.getMonth() + 1}/${date.getDate()}`;
    window.anchorDate = date;

    // æ›´æ–°é”šç‚¹æ—¥æœŸæ ·å¼
    document.querySelectorAll('.day.anchor').forEach(el => {
      el.classList.remove('anchor');
    });

    const anchorElement = document.querySelector(`.day[data-date="${dateStr}"]`);
    if (anchorElement) {
      anchorElement.classList.add('anchor');
    }
  }

  // è®¡ç®—ä¸¤ä¸ªæ—¥æœŸä¹‹é—´çš„å·¥ä½œæ—¥å’ŒèŠ‚å‡æ—¥
  function calculateDaysBetween(startDate, endDate) {
    startDate = new Date(formatDate(startDate));
    endDate = new Date(formatDate(endDate));
    // ç¡®ä¿å¼€å§‹æ—¥æœŸå°äºç»“æŸæ—¥æœŸ
    let start = new Date(Math.min(startDate.getTime(), endDate.getTime()));
    let end = new Date(Math.max(startDate.getTime(), endDate.getTime()));

    let workdays = 0;
    let holidays = 0;
    let totalDays = 0;
    let currentDate = new Date(start);
    currentDate.setDate(currentDate.getDate() + 1);

    while (currentDate <= end) {
      totalDays++;
      const dateStr = formatDate(currentDate);
      
      // ä¼˜å…ˆåˆ¤æ–­æ˜¯å¦ä¸ºè°ƒä¼‘å·¥ä½œæ—¥ï¼ˆå‘¨æœ«ä½†éœ€è¦ä¸Šç­ï¼‰
      if (dateConf.isWorkday(dateStr)) {
        workdays++;
      }
      // å…¶æ¬¡åˆ¤æ–­æ˜¯å¦ä¸ºæ³•å®šèŠ‚å‡æ—¥
      else if (dateConf.isHoliday(dateStr)) {
        holidays++;
      }
      // ç„¶ååˆ¤æ–­æ˜¯å¦ä¸ºå‘¨æœ«ï¼ˆéè°ƒä¼‘å·¥ä½œæ—¥çš„å‘¨æœ«ï¼‰
      else if (isWeekend(currentDate)) {
        holidays++;
      }
      // æœ€åæ˜¯æ­£å¸¸å·¥ä½œæ—¥ï¼ˆå‘¨ä¸€åˆ°å‘¨äº”ï¼ŒéèŠ‚å‡æ—¥ï¼‰
      else {
        workdays++;
      }
      
      currentDate.setDate(currentDate.getDate() + 1);
    }
    if (startDate.getTime() > endDate.getTime()) {
      totalDays = -totalDays;
    }

    return { workdays, holidays, totalDays };
  }

  // æ˜¾ç¤ºæ—¥æœŸè¯¦æƒ…å¼¹çª—
  function showDateModal(date, element) {
    const dateDetail = calendar.solar2lunar(date.getFullYear(), date.getMonth() + 1, date.getDate());
    const { workdays, holidays, totalDays } = calculateDaysBetween(window.anchorDate, date);
    document.getElementById('days-diff').textContent = `${totalDays}å¤©`;
    document.getElementById('workdays').textContent = `${workdays}å¤©`;
    document.getElementById('holidays').textContent = `${holidays}å¤©`;
    document.getElementById('lunar-date').textContent = `${dateDetail.IMonthCn}${dateDetail.IDayCn}`;

    const modal = document.getElementById('date-modal');

    // è®¡ç®—å¼¹çª—ä½ç½®ï¼Œè€ƒè™‘æ»šåŠ¨ä½ç½®
    const rect = element.getBoundingClientRect();
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;

    const modalWidth = 220; // å¼¹çª—å®½åº¦
    const modalHeight = 220; // ä¼°è®¡çš„å¼¹çª—é«˜åº¦

    // é»˜è®¤æ˜¾ç¤ºåœ¨æ—¥æœŸå…ƒç´ çš„å³ä¾§
    let left = rect.right + 10;
    let top = rect.top - 20;

    // æ£€æŸ¥æ˜¯å¦è¶…å‡ºè§†å£å³ä¾§
    if (left + modalWidth > window.innerWidth) {
      left = rect.left - modalWidth - 10;
    }

    // æ£€æŸ¥æ˜¯å¦è¶…å‡ºè§†å£åº•éƒ¨
    if (top + modalHeight > window.innerHeight) {
      top = rect.top - modalHeight + rect.height;
    }

    // ç¡®ä¿ä¸è¶…å‡ºè§†å£é¡¶éƒ¨
    if (top < 0) {
      top = rect.bottom + 10;
    }

    // è®¾ç½®å¼¹çª—ä½ç½®ï¼ˆä½¿ç”¨ç»å¯¹å®šä½ï¼Œä½†ç›¸å¯¹äºè§†å£ï¼‰
    modal.style.position = 'fixed';
    modal.style.left = `${left}px`;
    modal.style.top = `${top}px`;
    modal.style.display = 'block';
  }

  // ä¿®æ”¹æ—¥æœŸç‚¹å‡»äº‹ä»¶å¤„ç†
  function handleDateClick(dateStr, element) {
    // ç§»é™¤ä¹‹å‰é€‰ä¸­çš„æ—¥æœŸ
    document.querySelectorAll('.day.selected').forEach(el => {
      el.classList.remove('selected');
    });

    // é€‰ä¸­å½“å‰æ—¥æœŸ
    element.classList.add('selected');
    selectedDate = dateStr;
    showDateModal(new Date(dateStr), element);
  }

  // åˆå§‹åŒ–å¼¹çª—æ‹–æ‹½åŠŸèƒ½
  function initDragModal() {
    const modal = document.getElementById('date-modal');
    let isDragging = false;
    let startX, startY;
    let initialLeft, initialTop;

    // é¼ æ ‡æŒ‰ä¸‹äº‹ä»¶
    modal.addEventListener('mousedown', (e) => {
      // å¦‚æœç‚¹å‡»çš„æ˜¯æŒ‰é’®æˆ–å…³é—­å›¾æ ‡ï¼Œä¸å¯åŠ¨æ‹–æ‹½
      if (e.target.tagName === 'BUTTON' || e.target.classList.contains('modal-close')) {
        return;
      }

      isDragging = true;

      // è®°å½•é¼ æ ‡æŒ‰ä¸‹æ—¶çš„åæ ‡
      startX = e.clientX;
      startY = e.clientY;

      // è®°å½•å¼¹çª—å½“å‰ä½ç½®
      const rect = modal.getBoundingClientRect();
      initialLeft = rect.left;
      initialTop = rect.top;

      // æ·»åŠ æ‹–æ‹½æ—¶çš„æ ·å¼
      modal.style.transition = 'none';

      // é˜»æ­¢é»˜è®¤è¡Œä¸ºå’Œå†’æ³¡
      e.preventDefault();
      e.stopPropagation();
    });

    // é¼ æ ‡ç§»åŠ¨äº‹ä»¶
    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;

      // è®¡ç®—é¼ æ ‡ç§»åŠ¨çš„è·ç¦»
      const deltaX = e.clientX - startX;
      const deltaY = e.clientY - startY;

      // è®¡ç®—æ–°ä½ç½®
      const newLeft = initialLeft + deltaX;
      const newTop = initialTop + deltaY;

      // ç¡®ä¿å¼¹çª—ä¸ä¼šè¢«æ‹–å‡ºè§†å£
      const maxX = window.innerWidth - modal.offsetWidth;
      const maxY = window.innerHeight - modal.offsetHeight;

      modal.style.left = `${Math.max(0, Math.min(newLeft, maxX))}px`;
      modal.style.top = `${Math.max(0, Math.min(newTop, maxY))}px`;
    });

    // é¼ æ ‡æ¾å¼€äº‹ä»¶
    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        modal.style.transition = 'opacity 0.3s ease';
      }
    });

    // è§¦æ‘¸äº‹ä»¶æ”¯æŒ
    modal.addEventListener('touchstart', (e) => {
      if (e.target.tagName === 'BUTTON' || e.target.classList.contains('modal-close')) {
        return;
      }

      const touch = e.touches[0];
      isDragging = true;

      // è®°å½•è§¦æ‘¸å¼€å§‹æ—¶çš„åæ ‡
      startX = touch.clientX;
      startY = touch.clientY;

      // è®°å½•å¼¹çª—å½“å‰ä½ç½®
      const rect = modal.getBoundingClientRect();
      initialLeft = rect.left;
      initialTop = rect.top;

      modal.style.transition = 'none';

      // é˜»æ­¢é»˜è®¤è¡Œä¸º
      e.preventDefault();
    }, { passive: false });

    document.addEventListener('touchmove', (e) => {
      if (!isDragging) return;

      const touch = e.touches[0];

      // è®¡ç®—è§¦æ‘¸ç§»åŠ¨çš„è·ç¦»
      const deltaX = touch.clientX - startX;
      const deltaY = touch.clientY - startY;

      // è®¡ç®—æ–°ä½ç½®
      const newLeft = initialLeft + deltaX;
      const newTop = initialTop + deltaY;

      const maxX = window.innerWidth - modal.offsetWidth;
      const maxY = window.innerHeight - modal.offsetHeight;

      modal.style.left = `${Math.max(0, Math.min(newLeft, maxX))}px`;
      modal.style.top = `${Math.max(0, Math.min(newTop, maxY))}px`;

      // é˜»æ­¢é»˜è®¤è¡Œä¸º
      e.preventDefault();
    }, { passive: false });

    document.addEventListener('touchend', () => {
      if (isDragging) {
        isDragging = false;
        modal.style.transition = 'opacity 0.3s ease';
      }
    });
  }

  // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
  window.addEventListener('DOMContentLoaded', init);
</script>
