  function calculateDaysBetween(startDate, endDate) {
    startDate = new Date(formatDate(startDate));

    // Á°Æ‰øùÂºÄÂßãÊó•ÊúüÂ∞è‰∫éÁªìÊùüÊó•Êúü

    let holidays = 0;
    let totalDays = 0;
    let currentDate = new Date(start);

      totalDays++;
      const dateStr = formatDate(currentDate);

      else {
        workdays++;
      }
      
      currentDate.setDate(currentDate.getDate() + 1);
    }
    if (startDate.getTime() > endDate.getTime()) {
      totalDays = -totalDays;
    }

    return { workdays, holidays, totalDays };
  }

  // ‰øÆÊîπÊó•ÊúüÁÇπÂáª‰∫ã‰ª∂Â§ÑÁêÜ
  function handleDateClick(dateStr, element) {
    // ÁßªÈô§‰πãÂâçÈÄâ‰∏≠ÁöÑÊó•Êúü
    document.querySelectorAll('.day.selected').forEach(el => {
      el.classList.remove('selected');
    });

    // ÈÄâ‰∏≠ÂΩìÂâçÊó•Êúü
    element.classList.add('selected');
    selectedDate = dateStr;
    showDateModal(new Date(dateStr), element);
  }

  // ÂàùÂßãÂåñÂºπÁ™óÊãñÊãΩÂäüËÉΩ
  function initDragModal() {
    const modal = document.getElementById('date-modal');
    let isDragging = false;
    let startX, startY;
    let initialLeft, initialTop;

    // Èº†Ê†áÊåâ‰∏ã‰∫ã‰ª∂
    modal.addEventListener('mousedown', (e) => {
      // Â¶ÇÊûúÁÇπÂáªÁöÑÊòØÊåâÈíÆÊàñÂÖ≥Èó≠ÂõæÊ†áÔºå‰∏çÂêØÂä®ÊãñÊãΩ
      if (e.target.tagName === 'BUTTON' || e.target.classList.contains('modal-close')) {
        return;
      }

      isDragging = true;

      // ËÆ∞ÂΩïÈº†Ê†áÊåâ‰∏ãÊó∂ÁöÑÂùêÊ†á
      startX = e.clientX;
      startY = e.clientY;

      // ËÆ∞ÂΩïÂºπÁ™óÂΩìÂâç‰ΩçÁΩÆ
      const rect = modal.getBoundingClientRect();
      initialLeft = rect.left;
      initialTop = rect.top;

      // Ê∑ªÂä†ÊãñÊãΩÊó∂ÁöÑÊ†∑Âºè
      modal.style.transition = 'none';

      // ÈòªÊ≠¢ÈªòËÆ§Ë°å‰∏∫ÂíåÂÜíÊ≥°
      e.preventDefault();
      e.stopPropagation();
    });

    // Èº†Ê†áÁßªÂä®‰∫ã‰ª∂
    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;

      // ËÆ°ÁÆóÈº†Ê†áÁßªÂä®ÁöÑË∑ùÁ¶ª
      const deltaX = e.clientX - startX;
      const deltaY = e.clientY - startY;

      // ËÆ°ÁÆóÊñ∞‰ΩçÁΩÆ
      const newLeft = initialLeft + deltaX;
      const newTop = initialTop + deltaY;

      // Á°Æ‰øùÂºπÁ™ó‰∏ç‰ºöË¢´ÊãñÂá∫ËßÜÂè£
      const maxX = window.innerWidth - modal.offsetWidth;
      const maxY = window.innerHeight - modal.offsetHeight;

      modal.style.left = `${Math.max(0, Math.min(newLeft, maxX))}px`;
      modal.style.top = `${Math.max(0, Math.min(newTop, maxY))}px`;
    });

    // Èº†Ê†áÊùæÂºÄ‰∫ã‰ª∂
    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        modal.style.transition = 'opacity 0.3s ease';
      }
    });

    // Ëß¶Êë∏‰∫ã‰ª∂ÊîØÊåÅ
    modal.addEventListener('touchstart', (e) => {
      if (e.target.tagName === 'BUTTON' || e.target.classList.contains('modal-close')) {
        return;
      }

      const touch = e.touches[0];
      isDragging = true;

      // ËÆ∞ÂΩïËß¶Êë∏ÂºÄÂßãÊó∂ÁöÑÂùêÊ†á
      startX = touch.clientX;
      startY = touch.clientY;

      // ËÆ∞ÂΩïÂºπÁ™óÂΩìÂâç‰ΩçÁΩÆ
      const rect = modal.getBoundingClientRect();
      initialLeft = rect.left;
      initialTop = rect.top;

      modal.style.transition = 'none';

      // ÈòªÊ≠¢ÈªòËÆ§Ë°å‰∏∫
      e.preventDefault();
    }, { passive: false });

    document.addEventListener('touchmove', (e) => {
      if (!isDragging) return;

      const touch = e.touches[0];

      // ËÆ°ÁÆóËß¶Êë∏ÁßªÂä®ÁöÑË∑ùÁ¶ª
      const deltaX = touch.clientX - startX;
      const deltaY = touch.clientY - startY;

      // ËÆ°ÁÆóÊñ∞‰ΩçÁΩÆ
      const newLeft = initialLeft + deltaX;
      const newTop = initialTop + deltaY;

      const maxX = window.innerWidth - modal.offsetWidth;
      const maxY = window.innerHeight - modal.offsetHeight;

      modal.style.left = `${Math.max(0, Math.min(newLeft, maxX))}px`;
      modal.style.top = `${Math.max(0, Math.min(newTop, maxY))}px`;

      // ÈòªÊ≠¢ÈªòËÆ§Ë°å‰∏∫
      e.preventDefault();
    }, { passive: false });

    document.addEventListener('touchend', () => {
      if (isDragging) {
        isDragging = false;
        modal.style.transition = 'opacity 0.3s ease';
      }
    });
  }

  // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
  window.addEventListener('DOMContentLoaded', init);
</script>
