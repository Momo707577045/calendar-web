<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清新日历</title>
  <style>
    :root {
      --primary-color: #8bc6ec;
      --secondary-color: #9599e2;
      --background-color: #f8f9fa;
      --text-color: #333;
      --holiday-color: #e57373;
      --weekend-color: #81c784;
      --today-color: #64b5f6;
      --selected-color: #8bc6ec;
      --border-color: #e0e0e0;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: var(--text-color);
      min-height: 100vh;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 1600px;
      width: 100%;
      background-color: var(--background-color);
      border-radius: 20px;
      box-shadow: 0 10px 30px var(--shadow-color);
      padding: 30px 20px;
      margin-bottom: 30px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="white" fill-opacity="0.8"/><circle cx="50" cy="50" r="40" stroke="%238bc6ec" stroke-width="1" fill="none" stroke-opacity="0.2"/><circle cx="50" cy="50" r="20" stroke="%239599e2" stroke-width="1" fill="none" stroke-opacity="0.2"/></svg>');
      background-size: 300px;
      background-repeat: repeat;
      background-position: center;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .year-selector {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      border-radius: 50px;
      padding: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: fit-content;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    .year-selector::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.3));
      pointer-events: none;
    }

    .year-selector button {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
      margin: 0 5px;
    }

    .year-selector button:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
    }

    .year-selector span {
      font-size: 2.2rem;
      margin: 0 25px;
      font-weight: 300;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .month {
      background-color: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 20px var(--shadow-color);
      transition: all 0.3s ease;
      position: relative;
    }

    .month:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .month::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cx="10" cy="10" r="2" fill="%238bc6ec" fill-opacity="0.1"/></svg>');
      background-size: 40px;
      background-repeat: repeat;
      opacity: 0.5;
      pointer-events: none;
    }

    .month-header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 18px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 500;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .month-header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: 500;
      padding: 15px 0;
      border-bottom: 1px solid var(--border-color);
      background-color: rgba(137, 198, 236, 0.05);
      font-size: 1.1rem;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: 4px;
      padding: 12px;
    }

    .day {
      aspect-ratio: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .day:hover {
      background-color: rgba(137, 198, 236, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
    }

    .day.empty {
      visibility: hidden;
    }

    .day.today {
      color: #4ca350;
      background-color: #def3de;
    }

    .day.weekend {
      color: var(--weekend-color);
      background-color: #FFF7F7;
    }

    .day.holiday {
      color: var(--holiday-color);
      background-color: #FFF7F7;
    }

    .day.workday {
      position: relative;
      background-color: rgba(0, 0, 0, 0.05);
    }

    .day.weekend::after,
    .day.workday::after,
    .day.holiday::after {
      position: absolute;
      top: 2px;
      right: 2px;
      font-size: 0.6rem;
      color: white;
      width: 14px;
      height: 14px;
      border-radius: 2px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .day.holiday::after {
      content: '休';
      background-color: #F7493B;
    }

    .day.weekend::after {
      content: '周';
      background-color: #F8ABA4;
    }

    .day.workday::after {
      content: '班';
      background-color: #9EA0A1;
    }

    .day.selected {
      background-color: var(--selected-color);
      color: white;
      transform: scale(1.1);
      z-index: 1;
      box-shadow: 0 0 15px rgba(rgb(139, 198, 236), 0.5);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 15px rgba(139, 198, 236, 0.5);
      }

      50% {
        box-shadow: 0 0 20px rgba(139, 198, 236, 0.8);
      }

      100% {
        box-shadow: 0 0 15px rgba(139, 198, 236, 0.5);
      }
    }

    .day.selected .lunar {
      color: rgba(255, 255, 255, 0.9);
    }

    /* 添加锚点日期样式 */
    .day.anchor {
      border: 2px solid #ffb74d;
      position: relative;
      z-index: 1;
    }

    .day.anchor::before {
      content: '';
      position: absolute;
      top: -5px;
      right: -5px;
      width: 12px;
      height: 12px;
      background-color: #ffb74d;
      border-radius: 50%;
      z-index: 2;
    }

    .lunar {
      font-size: 0.75rem;
      margin-top: 4px;
      opacity: 0.8;
      color: #929191;
      font-weight: normal;
    }

    .festival {
      color: var(--holiday-color);
      font-weight: bolder;
    }

    .term {
      color: #81c784;
      font-weight: bolder;
    }

    .decoration {
      position: absolute;
      width: 150px;
      height: 150px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 150 150"><circle cx="75" cy="75" r="70" stroke="%238bc6ec" stroke-width="2" fill="none" stroke-opacity="0.2"/><circle cx="75" cy="75" r="50" stroke="%239599e2" stroke-width="2" fill="none" stroke-opacity="0.2"/><circle cx="75" cy="75" r="30" stroke="%238bc6ec" stroke-width="2" fill="none" stroke-opacity="0.2"/></svg>');
      background-repeat: no-repeat;
      background-size: contain;
      z-index: -1;
      opacity: 0.6;
    }

    .decoration-1 {
      top: -50px;
      left: -50px;
    }

    .decoration-2 {
      bottom: -50px;
      right: -50px;
    }

    /* 新增样式 */
    .anchor-date {
      position: fixed;
      left: 20px;
      bottom: 20px;
      background: white;
      padding: 10px 15px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: flex;
      align-items: center;
      max-width: 300px;
      font-size: 0.9rem;
    }

    .anchor-date-title {
      font-size: 0.8rem;
      color: #666;
      margin-bottom: 3px;
    }

    .anchor-date-content {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-color);
    }

    .anchor-reset {
      margin-left: 10px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.8rem;
    }

    .anchor-reset:hover {
      transform: rotate(180deg);
    }

    .modal {
      display: none;
      position: absolute;
      z-index: 1001;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
      padding: 12px;
      width: 220px;
      animation: modalPopIn 0.3s ease;
      cursor: move;
    }

    @keyframes modalPopIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .modal-close {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      color: #666;
      transition: color 0.3s ease;
    }

    .modal-close:hover {
      color: #333;
    }

    .modal-title {
      font-size: 1rem;
      margin-bottom: 10px;
      color: var(--text-color);
      text-align: center;
      padding-right: 15px;
      cursor: move;
    }

    .modal-info {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 12px;
    }

    .info-item {
      background: #f8f9fa;
      padding: 8px;
      border-radius: 6px;
      text-align: center;
    }

    .info-label {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 2px;
    }

    .info-value {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-color);
    }

    .modal-button {
      display: block;
      width: 100%;
      padding: 6px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .modal-button:hover {
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <header>
      <div class="year-selector">
        <button id="prev-year">◀</button>
        <span id="current-year"></span>
        <button id="next-year">▶</button>
      </div>
    </header>

    <div class="calendar-grid" id="calendar-grid"></div>
  </div>

  <!-- 锚点日期显示 -->
  <div class="anchor-date">
    <div class="anchor-date-content" id="anchor-date-content"></div>
    <button class="anchor-reset" id="reset-anchor" title="重置为今天">↺</button>
  </div>

  <!-- 日期详情弹窗 -->
  <div class="modal" id="date-modal">
    <div class="modal-close">&times;</div>
    <div class="modal-title">日期详情</div>
    <div class="modal-info">
      <div class="info-item">
        <div class="info-label">农历</div>
        <div class="info-value" id="lunar-date"></div>
      </div>
      <div class="info-item">
        <div class="info-label">距离锚点</div>
        <div class="info-value" id="days-diff"></div>
      </div>
      <div class="info-item">
        <div class="info-label">工作日</div>
        <div class="info-value" id="workdays"></div>
      </div>
      <div class="info-item">
        <div class="info-label">节假日</div>
        <div class="info-value" id="holidays"></div>
      </div>
    </div>
    <button class="modal-button" id="set-anchor-date">设置为锚点日期</button>
  </div>

  <!-- 引入 chinese-days 库 -->
  <script src="./chinese-days.js"></script>
  <script src="./calendar-converter.js"></script>
  <script>
    // 判断是否为周末
    function isWeekend(date) {
      const dayOfWeek = date.getDay();
      return dayOfWeek === 0 || dayOfWeek === 6;
    }

    // 格式化日期为 YYYY-MM-DD
    function formatDate(date) {
      const year = date.getFullYear();
      const month = (date.getMonth() + 1).toString().padStart(2, '0');
      const day = date.getDate().toString().padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    // 生成日历
    function generateCalendar(year) {
      const calendarGrid = document.getElementById('calendar-grid');
      calendarGrid.innerHTML = '';

      const today = new Date();
      let currentMonthElement = null;
      let selectedDate = null;

      for (let month = 0; month < 12; month++) {
        const monthElement = document.createElement('div');
        monthElement.className = 'month';

        // 月份标题
        const monthHeader = document.createElement('div');
        monthHeader.className = 'month-header';
        monthHeader.textContent = `${year}年 ${month + 1}月`;
        monthElement.appendChild(monthHeader);

        // 星期标题
        const weekdays = document.createElement('div');
        weekdays.className = 'weekdays';
        const weekdayNames = ['一', '二', '三', '四', '五', '六', '日'];
        weekdayNames.forEach(day => {
          const dayElement = document.createElement('div');
          dayElement.textContent = day;
          weekdays.appendChild(dayElement);
        });
        monthElement.appendChild(weekdays);

        // 日期
        const days = document.createElement('div');
        days.className = 'days';

        // 获取月份第一天是星期几
        const firstDay = new Date(year, month, 1);
        let dayOfWeek = firstDay.getDay();
        dayOfWeek = dayOfWeek === 0 ? 6 : dayOfWeek - 1; // 调整为周一为一周的第一天

        // 添加空白格子
        for (let i = 0; i < dayOfWeek; i++) {
          const emptyDay = document.createElement('div');
          emptyDay.className = 'day empty';
          days.appendChild(emptyDay);
        }

        // 获取月份天数
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        // 添加日期
        for (let day = 1; day <= daysInMonth; day++) {
          const date = new Date(year, month, day);
          const dateStr = formatDate(date);
          const dayElement = document.createElement('div');
          const dateDetail = calendar.solar2lunar(year, month + 1, day)
          dayElement.className = 'day';
          dayElement.dataset.date = dateStr;

          // 判断是否为今天
          if (date.getDate() === today.getDate() &&
            date.getMonth() === today.getMonth() &&
            date.getFullYear() === today.getFullYear()) {
            dayElement.classList.add('today');
            currentMonthElement = monthElement;
          }

          // 判断是否为周末（不是调休工作日的周末）
          if (isWeekend(date) && !chineseDays.isWorkday(dateStr)) {
            dayElement.classList.add('weekend');
          }

          // 判断是否为法定节假日
          if (chineseDays.isHoliday(dateStr)) {
            dayElement.classList.add('holiday');
          }

          // 判断是否为调休工作日
          if (isWeekend(date) && chineseDays.isWorkday(dateStr)) {
            dayElement.classList.add('workday');
          }

          // 公历日期
          const mainDay = document.createElement('div');
          const subDay = document.createElement('div');
          mainDay.textContent = day;
          dayElement.appendChild(mainDay);
          dayElement.appendChild(subDay);
          subDay.className = 'lunar';
          if (dateDetail.festival) {
            subDay.textContent = dateDetail.festival
            subDay.classList.add('festival');
          } else if (dateDetail.lunarFestival) {
            subDay.textContent = dateDetail.lunarFestival
            subDay.classList.add('festival');
          } else if (dateDetail.Term) {
            subDay.textContent = dateDetail.Term
            subDay.classList.add('term');
          } else if (dateDetail.IDayCn) {
            if (subDay.textContent === '初一') {
              subDay.textContent = dateDetail.IMonthCn
            } else {
              subDay.textContent = dateDetail.IDayCn
            }
          }

          // 修改点击事件处理
          dayElement.addEventListener('click', function () {
            handleDateClick(this.dataset.date, this);
          });

          days.appendChild(dayElement);
        }

        monthElement.appendChild(days);
        calendarGrid.appendChild(monthElement);
      }

      // 自动滚动到当前月份
      if (currentMonthElement && year === today.getFullYear()) {
        setTimeout(() => {
          currentMonthElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 100);
      }

      // 标记锚点日期
      if (window.anchorDate) {
        const anchorDateStr = formatDate(window.anchorDate);
        const anchorElement = document.querySelector(`.day[data-date="${anchorDateStr}"]`);
        if (anchorElement) {
          anchorElement.classList.add('anchor');
        }
      }
    }

    // 添加动画效果
    function addAnimationEffects() {
      const months = document.querySelectorAll('.month');
      months.forEach((month, index) => {
        month.style.opacity = '0';
        month.style.transform = 'translateY(20px)';
        month.style.transition = 'opacity 0.5s ease, transform 0.5s ease';

        setTimeout(() => {
          month.style.opacity = '1';
          month.style.transform = 'translateY(0)';
        }, 100 + index * 50);
      });
    }

    // 初始化
    function init() {
      const today = new Date();
      const currentYear = today.getFullYear();

      document.getElementById('current-year').textContent = currentYear;
      generateCalendar(currentYear);
      addAnimationEffects();

      // 设置初始锚点日期为今天
      setAnchorDate(today);

      // 年份切换
      document.getElementById('prev-year').addEventListener('click', () => {
        const yearElement = document.getElementById('current-year');
        const year = parseInt(yearElement.textContent) - 1;
        yearElement.textContent = year;
        generateCalendar(year);
        addAnimationEffects();
      });

      document.getElementById('next-year').addEventListener('click', () => {
        const yearElement = document.getElementById('current-year');
        const year = parseInt(yearElement.textContent) + 1;
        yearElement.textContent = year;
        generateCalendar(year);
        addAnimationEffects();
      });

      // 点击文档其他地方关闭弹窗
      document.addEventListener('click', (e) => {
        const modal = document.getElementById('date-modal');
        const isClickInside = modal.contains(e.target) ||
          e.target.closest('.day') !== null;

        if (!isClickInside && modal.style.display === 'block') {
          modal.style.display = 'none';
        }
      });

      // 弹窗关闭按钮事件
      document.querySelector('.modal-close').addEventListener('click', (e) => {
        e.stopPropagation();
        document.getElementById('date-modal').style.display = 'none';
      });

      // 设置锚点日期按钮事件
      document.getElementById('set-anchor-date').addEventListener('click', (e) => {
        e.stopPropagation();
        if (selectedDate) {
          setAnchorDate(new Date(selectedDate));
          document.getElementById('date-modal').style.display = 'none';
        }
      });

      // 重置锚点日期按钮事件
      document.getElementById('reset-anchor').addEventListener('click', () => {
        setAnchorDate(new Date());
      });

      // 初始化弹窗拖拽功能
      initDragModal();
    }

    // 设置锚点日期
    function setAnchorDate(date) {
      const dateStr = formatDate(date);
      const anchorDateContent = document.getElementById('anchor-date-content');
      anchorDateContent.textContent = `锚点: ${date.getFullYear()}/${date.getMonth() + 1}/${date.getDate()}`;
      window.anchorDate = date;

      // 更新锚点日期样式
      document.querySelectorAll('.day.anchor').forEach(el => {
        el.classList.remove('anchor');
      });

      const anchorElement = document.querySelector(`.day[data-date="${dateStr}"]`);
      if (anchorElement) {
        anchorElement.classList.add('anchor');
      }
    }

    // 计算两个日期之间的工作日和节假日
    function calculateDaysBetween(startDate, endDate) {
      startDate = new Date(formatDate(startDate));
      endDate = new Date(formatDate(endDate));
      // 确保开始日期小于结束日期
      let start = new Date(Math.min(startDate.getTime(), endDate.getTime()));
      let end = new Date(Math.max(startDate.getTime(), endDate.getTime()));

      let workdays = 0;
      let holidays = 0;
      let totalDays = 0;
      let currentDate = new Date(start);

      while (currentDate < end) {
        totalDays++;
        const dateStr = formatDate(currentDate);
        if (chineseDays.isHoliday(dateStr)) {
          holidays++;
        } else if (chineseDays.isWorkday(dateStr)) {
          workdays++;
        } else if (!isWeekend(currentDate)) {
          workdays++;
        }
        currentDate.setDate(currentDate.getDate() + 1);
      }
      if (startDate.getTime() > endDate.getTime()) {
        totalDays = -totalDays;
      }

      return { workdays, holidays, totalDays };
    }

    // 显示日期详情弹窗
    function showDateModal(date, element) {
      const dateDetail = calendar.solar2lunar(date.getFullYear(), date.getMonth() + 1, date.getDate());
      const { workdays, holidays, totalDays } = calculateDaysBetween(window.anchorDate, date);
      document.getElementById('days-diff').textContent = `${totalDays}天`;
      document.getElementById('workdays').textContent = `${workdays}天`;
      document.getElementById('holidays').textContent = `${holidays}天`;
      document.getElementById('lunar-date').textContent = `${dateDetail.IMonthCn}${dateDetail.IDayCn}`;

      const modal = document.getElementById('date-modal');

      // 计算弹窗位置，考虑滚动位置
      const rect = element.getBoundingClientRect();
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;

      const modalWidth = 220; // 弹窗宽度
      const modalHeight = 220; // 估计的弹窗高度

      // 默认显示在日期元素的右侧
      let left = rect.right + 10;
      let top = rect.top - 20;

      // 检查是否超出视口右侧
      if (left + modalWidth > window.innerWidth) {
        left = rect.left - modalWidth - 10;
      }

      // 检查是否超出视口底部
      if (top + modalHeight > window.innerHeight) {
        top = rect.top - modalHeight + rect.height;
      }

      // 确保不超出视口顶部
      if (top < 0) {
        top = rect.bottom + 10;
      }

      // 设置弹窗位置（使用绝对定位，但相对于视口）
      modal.style.position = 'fixed';
      modal.style.left = `${left}px`;
      modal.style.top = `${top}px`;
      modal.style.display = 'block';
    }

    // 修改日期点击事件处理
    function handleDateClick(dateStr, element) {
      // 移除之前选中的日期
      document.querySelectorAll('.day.selected').forEach(el => {
        el.classList.remove('selected');
      });

      // 选中当前日期
      element.classList.add('selected');
      selectedDate = dateStr;
      showDateModal(new Date(dateStr), element);
    }

    // 初始化弹窗拖拽功能
    function initDragModal() {
      const modal = document.getElementById('date-modal');
      let isDragging = false;
      let startX, startY;
      let initialLeft, initialTop;

      // 鼠标按下事件
      modal.addEventListener('mousedown', (e) => {
        // 如果点击的是按钮或关闭图标，不启动拖拽
        if (e.target.tagName === 'BUTTON' || e.target.classList.contains('modal-close')) {
          return;
        }

        isDragging = true;

        // 记录鼠标按下时的坐标
        startX = e.clientX;
        startY = e.clientY;

        // 记录弹窗当前位置
        const rect = modal.getBoundingClientRect();
        initialLeft = rect.left;
        initialTop = rect.top;

        // 添加拖拽时的样式
        modal.style.transition = 'none';

        // 阻止默认行为和冒泡
        e.preventDefault();
        e.stopPropagation();
      });

      // 鼠标移动事件
      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;

        // 计算鼠标移动的距离
        const deltaX = e.clientX - startX;
        const deltaY = e.clientY - startY;

        // 计算新位置
        const newLeft = initialLeft + deltaX;
        const newTop = initialTop + deltaY;

        // 确保弹窗不会被拖出视口
        const maxX = window.innerWidth - modal.offsetWidth;
        const maxY = window.innerHeight - modal.offsetHeight;

        modal.style.left = `${Math.max(0, Math.min(newLeft, maxX))}px`;
        modal.style.top = `${Math.max(0, Math.min(newTop, maxY))}px`;
      });

      // 鼠标松开事件
      document.addEventListener('mouseup', () => {
        if (isDragging) {
          isDragging = false;
          modal.style.transition = 'opacity 0.3s ease';
        }
      });

      // 触摸事件支持
      modal.addEventListener('touchstart', (e) => {
        if (e.target.tagName === 'BUTTON' || e.target.classList.contains('modal-close')) {
          return;
        }

        const touch = e.touches[0];
        isDragging = true;

        // 记录触摸开始时的坐标
        startX = touch.clientX;
        startY = touch.clientY;

        // 记录弹窗当前位置
        const rect = modal.getBoundingClientRect();
        initialLeft = rect.left;
        initialTop = rect.top;

        modal.style.transition = 'none';

        // 阻止默认行为
        e.preventDefault();
      }, { passive: false });

      document.addEventListener('touchmove', (e) => {
        if (!isDragging) return;

        const touch = e.touches[0];

        // 计算触摸移动的距离
        const deltaX = touch.clientX - startX;
        const deltaY = touch.clientY - startY;

        // 计算新位置
        const newLeft = initialLeft + deltaX;
        const newTop = initialTop + deltaY;

        const maxX = window.innerWidth - modal.offsetWidth;
        const maxY = window.innerHeight - modal.offsetHeight;

        modal.style.left = `${Math.max(0, Math.min(newLeft, maxX))}px`;
        modal.style.top = `${Math.max(0, Math.min(newTop, maxY))}px`;

        // 阻止默认行为
        e.preventDefault();
      }, { passive: false });

      document.addEventListener('touchend', () => {
        if (isDragging) {
          isDragging = false;
          modal.style.transition = 'opacity 0.3s ease';
        }
      });
    }

    // 页面加载完成后初始化
    window.addEventListener('DOMContentLoaded', init);
  </script>
