<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清新日历</title>
  <style>
    :root {
      --primary-color: #8bc6ec;
      --secondary-color: #9599e2;
      --background-color: #f8f9fa;
      --text-color: #333;
      --holiday-color: #e57373;
      --weekend-color: #81c784;
      --today-color: #64b5f6;
      --selected-color: #ffb74d;
      --workday-color: #ff9800;
      --border-color: #e0e0e0;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: var(--text-color);
      min-height: 100vh;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 1600px;
      width: 100%;
      background-color: var(--background-color);
      border-radius: 20px;
      box-shadow: 0 10px 30px var(--shadow-color);
      padding: 30px 20px;
      margin-bottom: 30px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="white" fill-opacity="0.8"/><circle cx="50" cy="50" r="40" stroke="%238bc6ec" stroke-width="1" fill="none" stroke-opacity="0.2"/><circle cx="50" cy="50" r="20" stroke="%239599e2" stroke-width="1" fill="none" stroke-opacity="0.2"/></svg>');
      background-size: 300px;
      background-repeat: repeat;
      background-position: center;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 300;
      color: #333;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    .year-selector {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      border-radius: 50px;
      padding: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: fit-content;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    .year-selector::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.3));
      pointer-events: none;
    }

    .year-selector button {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
      margin: 0 5px;
    }

    .year-selector button:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
    }

    .year-selector span {
      font-size: 2.2rem;
      margin: 0 25px;
      font-weight: 300;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .month {
      background-color: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 20px var(--shadow-color);
      transition: all 0.3s ease;
      position: relative;
    }

    .month:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .month::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cx="10" cy="10" r="2" fill="%238bc6ec" fill-opacity="0.1"/></svg>');
      background-size: 40px;
      background-repeat: repeat;
      opacity: 0.5;
      pointer-events: none;
    }

    .month-header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 18px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 500;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .month-header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: 500;
      padding: 15px 0;
      border-bottom: 1px solid var(--border-color);
      background-color: rgba(137, 198, 236, 0.05);
      font-size: 1.1rem;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: 4px;
      padding: 15px;
    }

    .day {
      aspect-ratio: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      font-size: 1.2rem;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 5px;
      border: 2px solid transparent;
    }

    .day:hover {
      background-color: rgba(137, 198, 236, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
    }

    .day.empty {
      visibility: hidden;
    }

    .day.today {
      background-color: var(--today-color);
      color: white;
      font-weight: bold;
      box-shadow: 0 3px 10px rgba(100, 181, 246, 0.4);
    }

    .day.weekend {
      color: var(--weekend-color);
    }

    .day.holiday {
      color: var(--holiday-color);
    }

    .day.workday {
      position: relative;
    }

    .day.workday::after {
      content: '班';
      position: absolute;
      top: 2px;
      right: 2px;
      font-size: 0.6rem;
      background-color: var(--workday-color);
      color: white;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .day.selected {
      border-color: var(--selected-color);
      background-color: rgba(255, 183, 77, 0.1);
      box-shadow: 0 3px 10px rgba(255, 183, 77, 0.3);
      transform: translateY(-2px);
    }

    .lunar {
      font-size: 0.75rem;
      margin-top: 4px;
      opacity: 0.8;
    }

    .holiday-name {
      font-size: 0.75rem;
      margin-top: 4px;
      color: var(--holiday-color);
      font-weight: 500;
    }

    .decoration {
      position: absolute;
      width: 150px;
      height: 150px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 150 150"><circle cx="75" cy="75" r="70" stroke="%238bc6ec" stroke-width="2" fill="none" stroke-opacity="0.2"/><circle cx="75" cy="75" r="50" stroke="%239599e2" stroke-width="2" fill="none" stroke-opacity="0.2"/><circle cx="75" cy="75" r="30" stroke="%238bc6ec" stroke-width="2" fill="none" stroke-opacity="0.2"/></svg>');
      background-repeat: no-repeat;
      background-size: contain;
      z-index: -1;
      opacity: 0.6;
    }

    .decoration-1 {
      top: -50px;
      left: -50px;
    }

    .decoration-2 {
      bottom: -50px;
      right: -50px;
    }

    @media (max-width: 1200px) {
      .calendar-grid {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }

      h1 {
        font-size: 2.8rem;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px 15px;
      }

      h1 {
        font-size: 2.2rem;
      }

      .calendar-grid {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }

      .day {
        font-size: 1.1rem;
      }

      .lunar {
        font-size: 0.7rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <header>
      <h1>清新日历</h1>
      <div class="year-selector">
        <button id="prev-year">◀</button>
        <span id="current-year"></span>
        <button id="next-year">▶</button>
      </div>
    </header>

    <div class="calendar-grid" id="calendar-grid"></div>
  </div>

  <!-- 引入 chinese-days 库 -->
  <script src="./chinese-days.js"></script>
  <script src="./calendar-converter.js"></script>
  <script>
    // 判断是否为周末
    function isWeekend(date) {
      const dayOfWeek = date.getDay();
      return dayOfWeek === 0 || dayOfWeek === 6;
    }

    // 格式化日期为 YYYY-MM-DD
    function formatDate(date) {
      const year = date.getFullYear();
      const month = (date.getMonth() + 1).toString().padStart(2, '0');
      const day = date.getDate().toString().padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    // 生成日历
    function generateCalendar(year) {
      const calendarGrid = document.getElementById('calendar-grid');
      calendarGrid.innerHTML = '';

      const today = new Date();
      let currentMonthElement = null;
      let selectedDate = null;

      for (let month = 0; month < 12; month++) {
        const monthElement = document.createElement('div');
        monthElement.className = 'month';

        // 月份标题
        const monthHeader = document.createElement('div');
        monthHeader.className = 'month-header';
        monthHeader.textContent = `${year}年 ${month + 1}月`;
        monthElement.appendChild(monthHeader);

        // 星期标题
        const weekdays = document.createElement('div');
        weekdays.className = 'weekdays';
        const weekdayNames = ['一', '二', '三', '四', '五', '六', '日'];
        weekdayNames.forEach(day => {
          const dayElement = document.createElement('div');
          dayElement.textContent = day;
          weekdays.appendChild(dayElement);
        });
        monthElement.appendChild(weekdays);

        // 日期
        const days = document.createElement('div');
        days.className = 'days';

        // 获取月份第一天是星期几
        const firstDay = new Date(year, month, 1);
        let dayOfWeek = firstDay.getDay();
        dayOfWeek = dayOfWeek === 0 ? 6 : dayOfWeek - 1; // 调整为周一为一周的第一天

        // 添加空白格子
        for (let i = 0; i < dayOfWeek; i++) {
          const emptyDay = document.createElement('div');
          emptyDay.className = 'day empty';
          days.appendChild(emptyDay);
        }

        // 获取月份天数
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        // 添加日期
        for (let day = 1; day <= daysInMonth; day++) {
          const date = new Date(year, month, day);
          const dateStr = formatDate(date);
          const dayElement = document.createElement('div');
          const dateDetail = calendar.solar2lunar(year, month + 1, day)
          dayElement.className = 'day';
          dayElement.dataset.date = dateStr;

          // 判断是否为今天
          if (date.getDate() === today.getDate() &&
            date.getMonth() === today.getMonth() &&
            date.getFullYear() === today.getFullYear()) {
            dayElement.classList.add('today');
            currentMonthElement = monthElement;
          }

          // 判断是否为周末（不是调休工作日的周末）
          if (isWeekend(date) && !chineseDays.isWorkday(dateStr)) {
            dayElement.classList.add('weekend');
          }

          // 判断是否为法定节假日
          if (chineseDays.isHoliday(dateStr)) {
            dayElement.classList.add('holiday');
          }

          // 判断是否为调休工作日
          if (isWeekend(date) && chineseDays.isWorkday(dateStr)) {
            dayElement.classList.add('workday');
          }

          // 公历日期
          const mainDay = document.createElement('div');
          const subDay = document.createElement('div');
          mainDay.textContent = day;
          subDay.textContent = dateDetail.festival || dateDetail.lunarFestival || dateDetail.Term || dateDetail.IDayCn;
          dayElement.appendChild(mainDay);
          dayElement.appendChild(subDay);
          subDay.className = 'lunar';
          if (subDay.textContent === '初一') {
            subDay.textContent = dateDetail.IMonthCn
          }

          // 添加点击事件
          dayElement.addEventListener('click', function () {
            // 移除之前选中的日期
            document.querySelectorAll('.day.selected').forEach(el => {
              el.classList.remove('selected');
            });

            // 选中当前日期
            this.classList.add('selected');
            selectedDate = this.dataset.date;
            const date = new Date(selectedDate)
            console.log('选中日期:', selectedDate, calendar.solar2lunar(date.getFullYear(), date.getMonth() + 1, date.getDate()));
          });

          days.appendChild(dayElement);
        }

        monthElement.appendChild(days);
        calendarGrid.appendChild(monthElement);
      }

      // 自动滚动到当前月份
      if (currentMonthElement && year === today.getFullYear()) {
        setTimeout(() => {
          currentMonthElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 100);
      }
    }

    // 添加动画效果
    function addAnimationEffects() {
      const months = document.querySelectorAll('.month');
      months.forEach((month, index) => {
        month.style.opacity = '0';
        month.style.transform = 'translateY(20px)';
        month.style.transition = 'opacity 0.5s ease, transform 0.5s ease';

        setTimeout(() => {
          month.style.opacity = '1';
          month.style.transform = 'translateY(0)';
        }, 100 + index * 50);
      });
    }

    // 初始化
    function init() {
      const today = new Date();
      const currentYear = today.getFullYear();

      document.getElementById('current-year').textContent = currentYear;
      generateCalendar(currentYear);
      addAnimationEffects();

      // 年份切换
      document.getElementById('prev-year').addEventListener('click', () => {
        const yearElement = document.getElementById('current-year');
        const year = parseInt(yearElement.textContent) - 1;
        yearElement.textContent = year;
        generateCalendar(year);
        addAnimationEffects();
      });

      document.getElementById('next-year').addEventListener('click', () => {
        const yearElement = document.getElementById('current-year');
        const year = parseInt(yearElement.textContent) + 1;
        yearElement.textContent = year;
        generateCalendar(year);
        addAnimationEffects();
      });
    }

    // 页面加载完成后初始化
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>

</html>
